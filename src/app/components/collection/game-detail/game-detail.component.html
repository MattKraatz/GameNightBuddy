<div *ngIf="!isEditing">
  <app-game-info [game]="game"></app-game-info>

  <button *ngIf="isOwner" class="btn btn-primary" (click)="toggleEdit()">Edit</button>
  <button class="btn btn-secondary" (click)="back()">Go Back</button>

</div>

<div *ngIf="isEditing">
  <app-game-form [game]="game" [members]="members" (addGame)="updateGame($event)"></app-game-form>
  <button class="btn btn-danger btn-block" id="cancel-edit" (click)="cancelEdit()">Cancel</button>
</div>
