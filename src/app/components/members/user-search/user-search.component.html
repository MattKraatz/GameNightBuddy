<form (ngSubmit)="doSearch()" #userSearchForm="ngForm">
  <div class="form-group">
    <label for="search">Search</label>
    <input [(ngModel)]="model" name="search" id="search"
      #search="ngModel" type="text" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary btn-block"
    [disabled]="!userSearchForm.form.valid">
    Search
  </button>
</form>
<ul>
  <li *ngFor="let auth of results">
    {{auth.firstName}} {{auth.lastName}}
  </li>
</ul>
