<table class="table">
    <thead>
      <tr>
        <th>Date Joined</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{member.dateJoined | date }}</td>
        <td>{{member.firstName + " " + member.lastName}}</td>
      </tr>
    </tbody>
  </table>
