<div class="game-night-list">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let night of gameNights | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
        <td><a [routerLink]="['/game-night', night.GameNightId]">{{night.Name}}</a></td>
      </tr>
    </tbody>
  </table>
  <div id="page-control">
    <pagination-controls *ngIf="gameNights.length > itemsPerPage" (pageChange)="page = $event"></pagination-controls>  
  </div>
</div>
