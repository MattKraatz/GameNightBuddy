<form (ngSubmit)="onSubmit(ngModel); matchForm.reset()" #matchForm="ngForm">
  <div class="form-group">
    <label for="date">Date</label>
    <input [(ngModel)]="model.date" name="date" id="date"
      #date="ngModel" type="date" class="form-control" required />
    <div [hidden]="date.valid || date.pristine"
          class="alert alert-danger">
      Date is required
    </div>
  </div>
  <div class="form-group">
    <label for="game">Game</label>
    <select [(ngModel)]="model.game" name="game" id="game"
      #game="ngModel" type="text" class="form-control" required >
      <option *ngFor="let game of games" [ngValue]="game">{{game.name}}</option>
    </select>
    <div [hidden]="game.valid || game.pristine"
          class="alert alert-danger">
      Game is required
    </div>
  </div>
  <div class="form-group">
    <label for="players">Players</label>
    <select multiple [(ngModel)]="model.players" name="players" id="players"
      #players="ngModel" type="text" class="form-control" required >
      <option *ngFor="let member of members" [ngValue]="member">{{member.firstName + " " + member.lastName}}</option>
    </select>
    <div [hidden]="players.valid || players.pristine"
          class="alert alert-danger">
      Players are required
    </div>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>First Time?</th>
          <th>Team</th>
        </tr>
      </thead>
      <tr *ngFor="let player of model.players">
        <td>{{player.firstName + " " + player.lastName}}</td>
        <td>
          <input [(ngModel)]="player.score" name="player.score" id="player.score"
            type="number" class="form-control" />
        </td>
        <td>
          <input [(ngModel)]="player.firstTime" name="player.firstTime" id="player.firstTime"
            type="checkbox" class="form-control" />
        </td>
        <td>
          <input [(ngModel)]="player.team" name="player.team" id="player.team"
            type="text" class="form-control" />
        </td>
      </tr>
    </table>
  </div>
  <button type="submit" class="btn btn-primary btn-block"
    [disabled]="!matchForm.form.valid">
    Add
  </button>
</form>
