  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Game</th>
        <th>Players</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matches">
        <a routerLink="{{match.id}}">
          <td>{{match.date}}</td>
        </a>
        <td>{{match.game.name}}</td>
        <td>
          <span *ngFor="let player of match.players">
            | {{player.firstName}} {{player.lastName}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
