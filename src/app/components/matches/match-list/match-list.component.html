  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Game</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matches">
        <td>{{match.date}}</td>
        <td>{{match.game.name}}</td>
        <td>{{match.players}}</td>
      </tr>
    </tbody>
  </table>
