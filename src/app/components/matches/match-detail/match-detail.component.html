<h2>Match Details</h2>
<p>Date: {{match.Date}}</p>
<p>Game: {{match.Game.Name}}</p>

<h4>Players</h4>
<table class="table">
  <thead>
    <th>Name</th>
    <th>First Timer</th>
    <th>Team</th>
    <th>Score</th>
    <th>Winner</th>
  </thead>
  <tbody>
    <tr *ngFor="let player of match.Players">
      <td>{{player.FirstName}} {{player.LastName}}</td>
      <td><span *ngIf="player.FirstName">X</span></td>
      <td>{{player.Team}}</td>
      <td>{{player.Score}}</td>
      <td><span *ngIf="player.Winner">X</span></td>
    </tr>
  </tbody>
</table>
<button (click)="back()">Go Back</button>
